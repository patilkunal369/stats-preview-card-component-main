<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./images/favicon-32x32.png"
        />
        <link rel="stylesheet" href="base.css" />
        <link rel="stylesheet" href="style.css" />

        <title>Frontend Mentor | Stats preview card component</title>
    </head>
    <body>
        <main>
            <section>
                <h2>Get <span>insights</span> that help your business grow.</h2>
                <p>
                    Discover the benefits of data analytics and make better
                    decisions regarding revenue, customer experience, and
                    overall efficiency.
                </p>
                <div class="stats">
                    <div class="numbers">10k+ <span>companies</span></div>
                    <div class="numbers">314 <span>templates</span></div>
                    <div class="numbers">12m+ <span>queries</span></div>
                </div>
            </section>
            <div class="side-img">
                <div class="tint"></div>
                <img
                    src="./images/image-header-desktop.jpg"
                    alt="header-image"
                />
            </div>
        </main>
    </body>
</html>
